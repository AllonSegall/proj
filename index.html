<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hackathon Project!!</title>
  </head>
  <body ng-app="JasonsMoviesApp" ng-controller="moviesController" >


    <div class="container"> <!-- NAVBAR SECTION -->
        <div class="row">
          <div class="col-md-10 col-md-offset-1" ng-model="placeholder">
            <div class="btn-group">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Randomize By
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li> <button type="button" class="btn btn-link genre">Genre</button></li>
                  <li> <button type="button" class="btn btn-link actor">Actor</button></li>
                  <li> <button type="button" class="btn btn-link pgRating">PG Rating</button></li>
                </ul>
                <span>So many movies... so little time</span>
              </div>
            </div> <!-- btn-group closer -->
          </div> <!-- col closer -->
        </div> <!-- row closer -->
      </div> <!-- container closer -->


    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <select ng-options="item as item.label for item in genreOptions track by item.id" ng-model="selectedGenre"></select>
        </div>
      </div>
    </div>

    <hr> <!-- BIG RED BUTTON SECTION -->

    <div class="container">
      <div class="row">
        <div class="col-md-2 col-md-offset-4">
          <h1>RANDOMIZE</h1>
          <button type="button" class="btn btn-link" ng-click="btnRand()">
            <a href="javascript:void(0);">
              <img class="btn-img" src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/glossy-black-icons-sports-hobbies/044485-glossy-black-icon-sports-hobbies-film-reel.png">
            </a>
          </button>
        </div> <!-- col closer -->
      </div> <!-- row closer -->
    </div> <!-- container closer -->

    <hr> <!-- DISPLAY SECTION -->

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-4 col-md-offset-1 movi-item" ng-repeat="movie in suggestedMovies">
             <img class="movie-image img-thumbnail" src="{{movie.img}}">
             <h2>{{movie.title}}</h2>
             <h3>Genre: {{movie.genre}}</h3>
             <h3>Run-time: {{movie.rt}}</h3>
            <button type="button" class="btn btn-link pull-right" ng-click="btnRemove(movie)"><i class="fa fa-times fa-4x" aria-hidden="true"></i></button>
          </div> <!-- col 4 closer -->
        </div> <!-- col 12 closer -->
      </div> <!-- row closer -->
    </div> <!-- container closer -->


    <script type="text/javascript" src="node_modules\jquery\dist\jquery.min.js"></script>
    <script type="text/javascript" src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="movies_service.js"></script>
    <script src="movies_controller.js"></script>
  </body>
</html>
